services:
  - type: web
    name: pdf-research-summarizer
    env: python
    region: oregon  # You can also use frankfurt for Europe
    plan: free  # or starter if you need more resources
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=${PORT:-8000}
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # User will need to set this manually in Render dashboard
      - key: BACKEND_HOST
        value: 0.0.0.0
      - key: BACKEND_PORT
        from: PORT